<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Fancybox css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />

    <!-- Project CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Newsletter Signup Page</title>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- adding custom functions for page visibility -->
    <!-- <script src="./javascript/main.js" defer></script> -->

    <!-- adding Font Awesome icons -->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      defer
    ></script>

    <!-- adding Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="newsSignupPage">
    <div class="min-vh-100 d-flex align-items-center" id="signUpPage">
      <div class="container">
        <div class="row">
          <div class="offset-lg-3 col-lg-6 col-12">
            <a
              href="index.html"
              class="home mb-4 d-flex justify-content-center"
            >
              <img
                src="./images/logo/mardiGrasLogo.png"
                alt="Mardi Gras Logo"
                class="logo"
              />
            </a>
            <div
              class="d-flex flex-direction-column justify-content-center p-4 p-lg-8 rounded-lg form-container"
            >
              <form>
                <h1 class="mb-2 form-head text-center">Sign up</h1>
                <p class="mb-4">
                  Please fill in this form to get our newsletter!
                </p>
                <div class="form-group">
                  <label for="name">Full Name </label>
                  <input
                    type="text"
                    id="name"
                    class="form-control border-0"
                    placeholder="Name"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email </label>
                  <input
                    type="email"
                    id="email"
                    class="form-control border-0"
                    placeholder="Email address"
                    required=""
                  />
                </div>
                <hr class="divider" />
                <button class="btn btn-primary btn-block" type="submit">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
